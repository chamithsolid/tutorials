<body>

    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
                        <li><a href="../navbar-static-top/">Static top</a></li>
                        <li><a href="../navbar-fixed-top/">Fixed top</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6 col-6">
                    <h2>Event Setup</h2>
                </div>
                <div class="col-md-1 col-1 col-sm-offset-4">
                    <input type="button" class="btn btn-primary pull-right" style="padding-left:15px" value="Save" />

                </div>
                <div class="col-md-1 col-1">
                    <input type="button" class="btn btn-primary pull-right" value="Cancel" />
                </div>
            </div>

        </div>
        <form class="jumbotron">
            <div class="form-group">
                <label for="exampleInputEmail1">Event Name</label>
                <input type="text" class="form-control" id="txtEventName" name="txtEventName" placeholder="Event name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Event category</label><br />
                <input id="ddCategory">
            </div>
            <div class="row">
                <div class="col-6 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <textarea id="txtAddress" name="txtAddress" class="form-control" rows="5"></textarea>
                        <br />
                        <label for="exampleInputEmail1">Start Datetime</label>
                        <input id="txtStartDate" name="txtStartDate" width="100%" /><br />
                        <br />
                        <label for="exampleInputEmail1">End Datetime</label>
                        <input id="txtEndDate" name="txtEndDate" />
                        <br /><br />
                        <label for="exampleInputPassword1">Event Description</label><br />
                        <textarea id="txtDescription" name="txtDescription" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-5 col-md-5 col-md-offset-1">
                    <div class="row">
                        <div class="col-md-12 col-6">
                            <img src="../Files/no.jpg" alt="..." class="img-rounded" width="100%" height="100%">
                            <input type="file" name="img-event" id="img-event" value="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-6" id="event-map" name="event-map">

                        </div>
                    </div>
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Agree ?
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div> <!-- /container -->
