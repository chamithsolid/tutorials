    <div class="container" >
        <div class="starter-template" id="main-placeHolder">

        </div>
    </div><!-- /.container -->

    <div class="modal fade" id="model-action" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="lblModelMessage">Message</h4>
                </div>
                <div class="modal-body" id="model-content">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" name="btn-update-action" data-bind="#:mode#" id="btnModelAction">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--student-->
    <script id="template-student" type="text/x-kendo-template">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="pull-left">Student Process</h3>
            </div>
            <div class="col-lg-6">
                <input type="button" value="Add" id="btnAddStudent" name="btnAddStudent" class="btn btn-success pull-right" />
            </div>
        </div>
        <br />
        <div class="row">
            <div id="gv-student"></div>
        </div>
    </script>

    <script id="template-student-update" type="text/x-kendo-template">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="txtStuedntName">Student Name</label>
                        <input type="text" class="form-control" id="txtStuedntName" placeholder="Student name" value="#:studentName#" />
                    </div>
                    <div class="form-group">
                        <label for="txtBirthDay">Birth day</label><br />
                        <input id="txtBirthDay" />
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Email" value="#:studentEmail#">
                    </div>
                    <div class="form-group">
                        <label for="txtPhoneNumber">Phone number</label>
                        <input type="tel" class="form-control" id="txtPhoneNumber" value="#:phoneNumber#" />
                    </div>
                    <div class="form-group">
                        <label for="txtAddress">Address</label>
                        <input type="text" class="form-control" id="txtAddress" placeholder="Address" value="#:address#" />
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">School</label>
                        <input id='txtSchool' type="text" class="form-control" placeholder="School" value="#:school#" />
                        <input type="hidden" name="hndStudentId" id="hndStudentId" value="#:studentId#" />
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <img src="/assert/images/no.jpg" alt="Alternate Text" class="img-rounded" width="250px" height="250px" />
                </div>
                <div class="row" style="padding-left:20px">
                    <br />
                    <input name="files-student-image" id="files-student-image" type="file" />
                    <input type="hidden" name="hndImage" id="hndImage" value="#:studentImage#" />
                </div>
            </div>
        </div>

    </script>
    <!--subject-->
    <script id="template-subject" type="text/x-kendo-template">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="pull-left">Subject Process</h3>
            </div>
            <div class="col-lg-6">
                <input type="button" value="Add" id="btnAddSubject" name="btnAddSubject" class="btn btn-success pull-right" />
            </div>
        </div>
        <br />
        <div class="row">
            <div id="gv-subject"></div>
        </div>

    </script>
    <script id="template-subject-update" type="text/x-kendo-template">
        <form>
            <div class="form-group">
                <label for="txtStuedntName">Subject Name</label>
                <input type="text" class="form-control" id="txtStuedntName" placeholder="Subject name" value="#:subjectName#" />
            </div>
            <div class="form-group">
                <label for="txtFee">Fee</label><br />
                <input id="txtFee" type="number" value="#:fee#" min="0" max="10000" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <label for="txtEmail">Module</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <input id="txtModules" class="form-control" type="text" placeholder="Enter tag name" />
                    </div>
                    <div class="col-lg-4">
                        <input type="button" class="btn-primary btn" value="Add" id="btnAddTag" />
                    </div>
                </div>
            </div>
            <div>
                <div id="gv-tagLists">
                </div>

            </div>

            <input type="hidden" name="hndSubjectId" id="hndSubjectId" value="#:subjectId#" />
            <input type="hidden" name="hndTagList" id="hndTagList" value="[]" />
        </form>
    </script>
    <!--student subject-->
    <script id="template-student-subject-Studentview" type="text/x-kendo-template">
        <div class="row">
            <div class="col-lg-8">
                <input id="ddSubject" width="300px" />
            </div>
            <div class="col-lg-4">
                <input type="button" class="btn-primary btn" value="Add" id="btnAddSubjectToStudent" name="btnAddSubjectToStudent" />
            </div>
        </div>
        <hr />
        <br />
        <div class="row">
            <div class="col-lg-12">
                <div id="gv-student-subject-Studentview"></div>
                <input type="hidden" name="studentSubjectList" id="studentSubjectList" value="[]" />
                <input type="hidden" name="hndStudentId2" id="hndStudentId2" value="0" />
            </div>
        </div>
    </script>
